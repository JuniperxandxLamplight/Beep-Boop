<!DOCTYPE html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Robot Counter</h1>

      <form id="counter">
        <div class="form-group">
          <label for="name">Enter your name:</label><br>
          <input id="name" type="text">
        </div>
        <div class="form-group">
          <label for="highNumber">Enter a number and the robot will count up to it for you:</label><br>
          <input id="highNumber" type="text">
        </div>
        <select class="form-control" id="order">
          <option value="append">Smallest to Largest</option>
          <option value="prepend">Largest to Smallest</option>
        </select>

        <button type="submit" class="btn btn-primary">Start Counting!</button>
      </form>

      <div id="result">
        <ul class="numberList">

        </ul>
      </div>
    </div>
  </body>
</html>
