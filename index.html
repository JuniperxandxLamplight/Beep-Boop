<!DOCTYPE html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Robot Counter</h1>

      <form id="counter">
        <div class="form-row">
          <div class="col-md-3">
              <input class="form-control" id="name" placeholder="Name" type="text">
              <p id="nameError"></p>
          </div>
          <div class="col-md-3">
              <input class="form-control" id="highNumber" type="text" placeholder="Number">
              <p id="numberError"></p>
          </div>
          <div class="col-md-3">
            <select class="form-control" id="order">
              <option value="append">Smallest to Largest</option>
              <option value="prepend">Largest to Smallest</option>
            </select>
          </div>
          <div class="col-md-3">
              <button type="submit" class="btn btn-light">Start Counting!</button>
          </div>
        </div>
      </form>

      <div id="result">
        <ul class="numberList">

        </ul>
        <br>
        <button type="button" class="btn btn-light" id="refresh">Start Over</button>
      </div>
    </div>

    <div id="marvin">
      <div class="roboTalk">
        <p id="oldQuote">Select a number and I will count up to it for you as best I can. I suppose. <em>sigh...</em></p>
        <p id="newQuote"></p>
      </div>
      <img class="firstPage" src="img/marvin.png" alt="Counting Robot">
    </div>

  </body>
</html>
